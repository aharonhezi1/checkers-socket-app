<h3>please choose a player!</h3>
<table>

  <!-- <tr>
    <th> </th>
  </tr> -->
  <tr *ngFor="let user of users; index as i">
    <td [ngStyle]="{'background-color': i%2!==1?'gray':'white'}" (click)="onClickUser(user)">
      <span>{{user.isAvailable?"  available":"  unavailable"}}</span>  <h4 [ngStyle]="{'color':user.isAvailable?'green':'red'}">{{user.name }}</h4>
    </td>
    <td [ngStyle]="{'background-color': i%2!==1?'gray':'white'}">{{user.numberOfGames }}</td>
    <td [ngStyle]="{'background-color': i%2!==1?'gray':'white'}">{{user.numberOfVictories}}</td>
    <!-- <td style="padding: 0%;"><button>request a match</button></td> -->

  </tr>

</table>

<app-challenge-modal [player]="player"></app-challenge-modal>

<span #openChallengeModal  data-toggle="modal" data-target="#challengeModal">

</span>
