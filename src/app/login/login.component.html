<!-- <ng-template appPlaceholder></ng-template> -->
<div style="padding: 20px;">
  <div class="row">
    <!-- <div class="col-xs-12 col-md-6 col-md-offset-3"> -->

    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <!-- <p *ngIf="error">{{error}}</p>
    <app-alert [message]="error" *ngIf="error" (close)="handleCloseEvent()"></app-alert> -->
      <!-- <p *ngIf="showSpinner">Loading...</p> -->
      <div class="form-group">
        <label for="email"> E-mail</label>
        <input id="email" type="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group" *ngIf="!isSign">
        <label for="name"> Name</label>
        <input id="name" type="text" class="form-control" ngModel name="name" [required]="!isSign" >
      </div>
      <div class="form-group">
        <label for="password"> Password</label>
        <input id="password" type="password" class="form-control" ngModel name="password" required minlength="1">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isSign ?'Login':'Sign up'}}</button>
        |

        <button class="btn btn-primary" type="button"
          (click)="onSwitchLogin()">{{!isSign ?'Switch to Login':'Switch to Sign up'}}</button>
      </div>
    </form>
    <!-- </div> -->
  </div>
  <div class="row">
    <div class="col-xs-12">
    <div   *ngIf="errorMessage" class="alert alert-danger" role="alert">{{errorMessage}}</div>
    </div>
    </div>

</div>
