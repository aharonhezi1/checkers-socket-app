
<body>
  <h2 *ngIf="myName">Hello {{myName}}
    <span *ngIf="((isBlackPlayer && isBlackPlayerTurn)|| (!isBlackPlayer && !isBlackPlayerTurn))&&
     redPiecesPosition.length"> , It's Your turn {{isBlackPlayer?'black':'red'}} player! </span></h2>
  <table>
  <tr  *ngFor="let row of rows,index as iRow">
    <td  [ngClass]="{'td-bg':(iCol%2===0 && iRow%2!==0)|| (iCol%2===1 && iRow%2!==1)}"
    *ngFor="let col of columns; index as iCol"
    (click)="onClickBoard(iRow,iCol)">
      <div  *ngIf="isRedPieceInCell(iRow,iCol)"
       [ngClass]="{'dot-red': !isRedKingInCell(iRow,iCol), 'king-red':isRedKingInCell(iRow,iCol) }"></div>
         <div *ngIf="isBlackPieceInCell(iRow,iCol)"
         [ngClass]="(isBlackKingInCell(iRow,iCol))?'king-black':'dot-black'"
          ></div>
           <!-- <div *ngIf="isRedKingInCell(iRow,iCol)" class="king-red"></div>
           <div *ngIf="isBlackKingInCell(iRow,iCol)" class="king-black"></div> -->

    </td>
  </tr>
</table>
<button (click)="onQuit()" class="btn btn-danger"><span id="quit">Quit</span></button>
<app-refuse-modal [refuseMessage]="refuseMessage" ></app-refuse-modal>
<span #openRefuseModal  data-toggle="modal" data-target="#refusengeModal">

</span>
</body>
